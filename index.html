<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="dashboard-container">
      <div class="dashboard-profile">
        <div class="profile-background">


          <div class="profile-info-container">
            <div class="profile-info">
              <img src="images/image-jeremy.png" alt>
              <div>
                <label style="color: hsl(236, 100%, 87%);">Report for</label>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
          </div>


          <div class="report-menu">
            <div class="report-menu-item" id="daily">Daily</div>
            <div class="report-menu-item active" id="weekly">Weekly</div>
            <div class="report-menu-item" id="monthly">Monthly</div>
          </div>
        </div>
      </div>
      <div class="dashboard-work dashboard-main">
        <div class="work-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="work">
            <div class="info-header">
              <h2>Work</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="workHour">
                32hrs
              </div>
              <div class="info-previous" id="workPrvHour">
                Last week - 36hrs
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-play dashboard-main">
        <div class="play-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="play">
            <div class="info-header">
              <h2>Play</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="playHour">
                10hrs
              </div>
              <div class="info-previous" id="playPrvHour">
                Last week - 8hrs
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-study dashboard-main">
        <div class="study-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="study">
            <div class="info-header">
              <h2>Study</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="studyHour">
                4hrs
              </div>
              <div class="info-previous" id="studyPrvHour">
                Last week - 7hrs
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-exercise dashboard-main">
        <div class="exercise-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="exercise">
            <div class="info-header">
              <h2>Exercise</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="exerciseHour">
                4hrs
              </div>
              <div class="info-previous" id="exercisePrvHour">
                Last week - 5hrs
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-social dashboard-main">
        <div class="social-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="social">
            <div class="info-header">
              <h2>Social</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="socialHour">
                5hrs
              </div>
              <div class="info-previous" id="socialPrvHour">
                Last week - 10hrs
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-selfcare dashboard-main">
        <div class="selfcare-background background-main"></div>
        <div class="dashboard-info">
          <div class="info" id="selfcare">
            <div class="info-header">
              <h2>Self Care</h2>
              <a href="#"><img src="images/icon-ellipsis.svg" alt></a>
            </div>
            <div class="info-mobile">
              <div class="info-hour" id="selfcareHour">
                2hrs
              </div>
              <div class="info-previous" id="selfcarePrvHour">
                Last week - 2hrs
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/deserthawk">deserthawk</a>.
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
